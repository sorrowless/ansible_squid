---
- name: Install Squid
  package:
    name: squid
    state: latest

- name: Configure squid.conf
  template:
    src: squid.conf
    dest: "/etc/squid/squid.conf"
  notify:
    - Restart Squid

- name: Configure .htpasswd for squid
  template:
    src: .htpasswd
    dest: "/etc/squid/.htpasswd"
  notify:
    - Restart Squid

- name: Set configuration permissions
  file:
    path: /etc/squid
    mode: u=rwX,g=rX,o=rX
    owner: root
    recurse: yes
  notify:
    - Restart squid
